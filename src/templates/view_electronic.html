{% extends 'view.html' %}

  {% block info %}
    <div class="list-group">
    <a class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">Electronic Type</h5>
        </div>
        <p class="mb-1">{{item.get_electronic_type()}}</p>
    </a>
    <a class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">Description</h5>
        </div>
        <p class="mb-1">{{item.get_description()}}</p>
    </a>
    <a class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">Model</h5>
        </div>
        <p class="mb-1">{{item.get_model()}}</p>
    </a>
    <a class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">Dimensions <span style="font-size: x-small;">[L,W,H]</span></h5>
        </div>
        <p class="mb-1">{{item.get_dimensions()}}</p>
    </a>
    <a class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">Weight <span style="font-size: x-small;">lbs</span></h5>
        </div>
        <p class="mb-1">{{item.get_weight()}}</p>
    </a>
    <a class="list-group-item list-group-item-action flex-column align-items-start">
        <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">Seller</h5>
        </div>
        <p class="mb-1">{{item.get_seller()}}</p>
    </a>
    </div>
  {%endblock %}
